<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Sign up</a>
<h1>User</h1>
<table border="1">
    <tr>
        <th>First Name </th>
        <th>Last Name </th>
        <th>Age </th>
        <th>Email </th>
        <th>
            Action
        </th>
<!--        this.firstName = firstName;-->
<!--        this.lastName = lastName;-->
<!--        this.age = age;-->
<!--        this.email = email;-->
    </tr>
    <th:block th:each="user : ${userList}">
        <tr>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/edit/__${user.id}__ }">Edit</a>
                <a th:href="@{/delete/__${user.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
